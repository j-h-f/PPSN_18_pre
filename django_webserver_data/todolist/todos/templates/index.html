<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>
    
    <script type="text/javascript">
        function confirm_delete($id){
            if (confirm("Soll das Todo wirklich gelöscht werden?")) {
                window.location = "/todo/delete/" + $id;
            }
        } 
    </script>

</head>

<body id="index_body">
    <header>
        <div id="headline-overview" class="headline-main">
            <p>TODO-Liste Übersicht</p>
        </div>
    </header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2 main_table">
                    <div class="text">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 500px;">TODO</th>
                                        <th>Deadline</th>
                                        <th style="width:110px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todos %}
                                        <tr>
                                            <td>
                                                {{todo.text}}
                                                <div class="progress progress_bar_style">
                                                    <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{todo.process}}%;">
                                                        {{todo.process}}%
                                                    </div>
                                            </div>
                                            </td>
                                            <td>
                                                {{todo.deadline.day}}.{{todo.deadline.month}}.{{todo.deadline.year}}
                                            </td>
                                            <td>
                                                <a href="/todo/edit/{{todo.id}}" class="btn btn-primary todo-edit-btn edit_btn" type="button" title="Bearbeiten">
                                                    <i class="fa fa-edit button-icon"></i>
                                                </a>
                                                <a class="btn btn-primary todo-delete-btn deletet_btn" type="button" title="Löschen" onclick="confirm_delete({{todo.id}})">
                                                        <i class="fa fa-trash button-icon"></i>
                                                </a>
                                            </form>
                                            </td>
                                        </tr>
                                    {% endfor %}

                                </tbody>
                            </table>

                            <a href="/todo/create_new" id="create_new_btn" class="btn btn-primary"> 
                                Neues ToDo
                            </a>
                            <a href="/todo/impressum" class="btn btn-primary" type="button" id="impressum_btn"> 
                                Impressum
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
