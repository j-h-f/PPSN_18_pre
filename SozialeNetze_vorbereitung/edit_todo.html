<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-List</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
	<link rel="stylesheet" href="layout.css">
</head>

<body>

	<header>
		<div id="headline-create" class="headline-main">
			<p>ToDo Bearbeiten</p>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
				<div class="text"></div>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th style="width:500px">ToDo-Text</th>
									<th>Deadline</th>
									<th style="width:50px">Fortschritt</th>
								</tr>
							</thead>
							<form>
								<tbody>
									<tr>
										<td>
											<div class="form-group">
												<input class="form-control" rows="2" id="todo_text" type="text"></input>
											</div>
										</td>
										<td>
											<div class="form-group">
												<input class="form-control" rows="1" id="todo_deadline" type="date"></input>
											</div>
										</td>
										<td>
											<div class="form-group">
												<input class="form-control" rows="1" id="todo_progress" type="number" min="0" max="100"></input>
											</div>
										</td>
									</tr>
								</tbody>
							</form>
						</table>
                        <button id="home" class="btn btn-primary"> Zur√ºck </button>
						<button class="btn btn-primary" type="button" id="todo_save">Speichern</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="script_new.js"></script>

</html>
