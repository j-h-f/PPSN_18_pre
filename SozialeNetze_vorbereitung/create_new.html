<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-List</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
	<link rel="stylesheet" href="layout.css">
</head>

<body>

	<header>
		<div id="headline-create" class="headline-main">
			<p>Neues ToDo erstellen</p>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
				<div class="text"></div>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th style="width:350px">ToDo-Text</th>
									<th>Deadline</th>
									<th style="width:50px">Fortschritt</th>
									<th style="width:110px"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="form-group">
											<textarea class="form-control" rows="2" id="todo_text"></textarea>
										</div>
									</td>
									<td>
										<div class="form-group">
											<textarea class="form-control" rows="1" id="todo_deadline"></textarea>
										</div>
									</td>
									<td>
										<div class="form-group">
											<textarea class="form-control" rows="1" id="todo_progress"></textarea>
										</div>
									</td>
									<td>
										<button class="btn btn-primary" type="button" id="todo_save">save</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
